---

################################################################################
- name: Add needed vars for each bootstrap node
  ansible.builtin.set_fact:
    bootstrap_node: >-
      {{ bootstrap_node | combine({'hostname': bootstrap_node['name'] | lower + '-' + base_domain | lower,
      'iso_filename': 'bootstrap-' + bootstrap_node['name'] + '.iso',
      'ign_filename': 'bootstrap.ign'}) }}
################################################################################
- name: Add iso_kargs to each bootstrap node as needed
  ansible.builtin.set_fact:
    bootstrap_node: >-
      {{ bootstrap_node | combine({'iso_kargs': 'ip=' + bootstrap_node['ip'] + '::' + bootstrap_node['gateway'] + ':' + bootstrap_node['netmask'] + ':' + bootstrap_node['hostname'] + ':' + bootstrap_node['interface'] + ':off:' + bootstrap_node['nameserver']}) }}
  when:
    - bootstrap_node['ip'] is defined
    - bootstrap_node['gateway'] is defined
    - bootstrap_node['netmask'] is defined
    - bootstrap_node['hostname'] is defined
    - bootstrap_node['interface'] is defined
    - bootstrap_node['nameserver'] is defined
################################################################################
- name: Create initial ISO for the bootstrap node
  ansible.builtin.copy:
    src: "{{ temp_folder }}/{{ iso_filename }}"
    dest: "{{ temp_folder }}/{{ full_cluster_name }}/isos/{{ bootstrap_node['iso_filename'] }}"
    remote_src: true
    mode: "0644"
###############################################################################
- name: Embed ignition file in the bootstrap ISO
  ansible.builtin.command: >-
    ./coreos-installer iso ignition embed -fi ./{{ full_cluster_name }}/{{ bootstrap_node['ign_filename'] }}
    {{ full_cluster_name }}/isos/{{ bootstrap_node['iso_filename'] }}
  args:
    chdir: "{{ temp_folder }}"
  register: embed_ignition
  changed_when: embed_ignition.rc == 0 and embed_ignition.stderr == ""
################################################################################
- name: Embed static IP information in the bootstrap ISO
  ansible.builtin.command: >-
    ./coreos-installer iso kargs modify -a "{{ bootstrap_node['iso_kargs'] }}" \
    {{ full_cluster_name }}/isos/{{ bootstrap_node['iso_filename'] }}
  args:
    chdir: "{{ temp_folder }}"
  register: embed_static_ip
  changed_when: embed_static_ip.rc == 0 and embed_static_ip.stderr == ""
  when: bootstrap_node['iso_kargs'] is defined
################################################################################
