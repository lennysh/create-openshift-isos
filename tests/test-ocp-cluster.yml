---

- name: Create OpenShift ISOs
  hosts: localhost
  roles:
    - role: lennysh.create_openshift_isos
      vars:
        create_openshift_isos_openshift_distribution: "ocp"
        create_openshift_isos_openshift_version: "stable"
        create_openshift_isos_cluster_name: ocp
        create_openshift_isos_base_domain: domain.local
        create_openshift_isos_machine_cidr: '172.16.15.0/24'
        create_openshift_isos_bootstrap_node:
          name: "{{ cluster_name | lower }}-bootstrap"
          ip: 172.16.15.170
          netmask: 255.255.255.0
          gateway: 172.16.15.1
          nameserver: 172.16.15.1
          interface: ens192
        create_openshift_isos_control_plane_nodes:
          - name: "{{ cluster_name | lower }}-master-01"
            ip: 172.16.15.171
            netmask: 255.255.255.0
            gateway: 172.16.15.1
            nameserver: 172.16.15.1
            interface: ens192
          - name: "{{ cluster_name | lower }}-master-02"
            ip: 172.16.15.172
            netmask: 255.255.255.0
            gateway: 172.16.15.1
            nameserver: 172.16.15.1
            interface: ens192
          - name: "{{ cluster_name | lower }}-master-03"
            ip: 172.16.15.173
            netmask: 255.255.255.0
            gateway: 172.16.15.1
            nameserver: 172.16.15.1
            interface: ens192
        create_openshift_isos_compute_nodes:
          - name: "{{ cluster_name | lower }}-worker-01"
            ip: 172.16.15.181
            netmask: 255.255.255.0
            gateway: 172.16.15.1
            nameserver: 172.16.15.1
            interface: ens192
          - name: "{{ cluster_name | lower }}-worker-02"
            ip: 172.16.15.182
            netmask: 255.255.255.0
            gateway: 172.16.15.1
            nameserver: 172.16.15.1
            interface: ens192
          - name: "{{ cluster_name | lower }}-worker-03"
            ip: 172.16.15.183
            netmask: 255.255.255.0
            gateway: 172.16.15.1
            nameserver: 172.16.15.1
            interface: ens192
        create_openshift_isos_pull_secret: '{"auths":{"cloud.openshift.com":{"auth":"...'
        create_openshift_isos_ssh_keys:
          - ssh-rsa AAAAB3NzaC1yc2EAAAA...
          - ssh-rsa AAAAB3NzaC1yc2EAAAA...
          - ssh-rsa AAAAB3NzaC1yc2EAAAA...
